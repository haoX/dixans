<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dix ans - Timeline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --text-color-primary: #1e293b;
            --text-color-secondary: #64748b;
            --bg-color: #f8fafc;
            --card-bg-color: #ffffff;
            --shadow-color: rgba(99, 102, 241, 0.10);
            --shadow-hover-color: rgba(99, 102, 241, 0.17);
            --border-radius: 16px;
            --transition-speed: 0.3s;
        }
        body {
            margin: 0;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color-primary);
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
        }
        h1 {
            text-align: center;
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 4rem;
        }
        .timeline {
            position: relative;
        }
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 11px;
            width: 2px;
            height: 100%;
            background-color: #e2e8f0;
            z-index: 0;
        }
        .timeline-item {
            position: relative;
            padding-left: 48px;
            margin-bottom: 4rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .timeline-item.visible {
            opacity: 1;
            transform: none;
        }
        .timeline-dot {
            position: absolute;
            left: 0;
            top: 4px;
            width: 24px;
            height: 24px;
            background-color: var(--bg-color);
            border: 3px solid var(--primary-color);
            border-radius: 50%;
            z-index: 1;
        }
        .timeline-card {
            background: var(--card-bg-color);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px var(--shadow-color);
            font-size: 1.1rem;
            font-weight: 500;
            line-height: 1.6;
            transition: box-shadow var(--transition-speed), transform var(--transition-speed);
            display: flex;
            align-items: stretch;
            justify-content: space-between;
            gap: 1.2rem;
            padding: 1.5rem 1.5rem 1.5rem 1.5rem;
            position: relative;
            overflow: visible;
        }
        .timeline-card small {
            color: var(--primary-color);
            font-size: 0.8rem;
            font-weight: 700;
            display: block;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .timeline-item:hover .timeline-dot {
            transform: scale(1.1);
        }
        .timeline-item:hover .timeline-card {
            box-shadow: 0 8px 25px var(--shadow-hover-color);
            transform: translateY(-4px);
        }
        .card-content {
            flex: 1 1 0;
            z-index: 2;
        }
        .card-img-wrap {
            position: relative;
            min-width: 130px;
            max-width: 180px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .card-img {
            width: 100%;
            max-width: 180px;
            height: 120px;
            object-fit: cover;
            border-radius: 0 14px 14px 0;
            box-shadow: 0 2px 14px 0 rgba(0,0,0,0.12);
            position: relative;
            z-index: 1;
            background: #eee;
        }
        .card-img-gradient {
            position: absolute;
            left: -35px;
            top: 0;
            width: 40px;
            height: 100%;
            background: linear-gradient(to left,rgba(255,255,255,0.95) 60%,rgba(255,255,255,0) 100%);
            border-radius: 20px 0 0 20px;
            pointer-events: none;
            z-index: 2;
        }
        /* 手机端优化：图片下方，卡片竖向排列 */
        @media (max-width: 650px) {
            .timeline-card {
                flex-direction: column;
                gap: 0.8rem;
                padding-right: 1rem;
            }
            .card-img-wrap {
                max-width: 98vw;
                min-width: 0;
                width: 100%;
                justify-content: center;
            }
            .card-img {
                border-radius: 14px;
                width: 96vw;
                max-width: 360px;
                height: 140px;
            }
            .card-img-gradient {
                display: none;
            }
        }
        .primary-button {
            display: block;
            width: fit-content;
            margin: 3rem auto 0;
            padding: 1rem 2.5rem;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 0.5px;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: background-color var(--transition-speed), transform var(--transition-speed), box-shadow var(--transition-speed);
        }
        .primary-button:hover {
            background: var(--primary-hover);
            box-shadow: 0 8px 25px var(--shadow-hover-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

        </div>
        <a href="map.html" class="primary-button">进入地图</a>
    </div>
    <script>
        function revealTimelineItems() {
            const items = document.querySelectorAll('.timeline-item');
            const triggerBottom = window.innerHeight * 0.9;
            items.forEach(item => {
                const itemTop = item.getBoundingClientRect().top;
                if (itemTop < triggerBottom) {
                    item.classList.add('visible');
                }
            });
        }
        window.addEventListener('scroll', revealTimelineItems);
        document.addEventListener('DOMContentLoaded', revealTimelineItems);
    </script>

</html>
